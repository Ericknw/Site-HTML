<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Uncharted 4: A Thief's End</title>
  <style>
    body {
      background-color: #111;
      color: #fff;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }

    .container {
      display: flex;
      padding: 20px;
    }

    .main-content {
      flex: 3;
      position: relative;
    }

    .main-banner, #trailer {
      width: 100%;
      height: 700px;
      object-fit: cover;
      border-radius: 10px;
      position: absolute;
      top: 0;
      left: 0;
      opacity: 0;
      transition: opacity 1s ease;
    }

    .main-banner.active,
    #trailer.active {
      opacity: 1;
      z-index: 1;
    }

    .thumbnails {
      display: flex;
      gap: 10px;
      margin-top: 720px;
    }

    .thumbnails img {
      width: 100px;
      height: 60px;
      object-fit: cover;
      border-radius: 5px;
      cursor: pointer;
      transition: transform 0.3s;
    }

    .thumbnails img:hover {
      transform: scale(1.1);
    }

    .side-panel {
      flex: 1;
      margin-left: 20px;
    }

    .price {
      font-size: 24px;
      margin-bottom: 10px;
    }

    .buy-btn, .cart-btn {
      display: block;
      width: 100%;
      padding: 10px;
      margin-bottom: 10px;
      border: none;
      cursor: pointer;
      font-size: 16px;
      border-radius: 5px;
    }

    .buy-btn {
      background-color: orange;
      color: #000;
    }

    .cart-btn {
      background-color: #333;
      color: white;
    }

    .details {
      margin-top: 20px;
    }

    .game-logo {
      width: 100%;
      margin-top: 20px;
      border-radius: 10px;
    }
  </style>
</head>
<body>

  <h1 style="padding: 20px;">Uncharted 4: A Thief's End</h1>

  <div class="container">
    <div class="main-content" style="height: 700px;">
      <img src="Banners/UCT4Banner.jpg" class="main-banner active" id="banner">
      <video id="trailer" controls>
        <source src="videos/UNCHARTED 4 Trailer.mp4" type="video/mp4">
        Seu navegador não suporta vídeo.
      </video>

      <div class="thumbnails">
        <img src="Banners/UCT4M1.jpg" onclick="changeBanner('Banners/UCT4M1.jpg')">
        <img src="Banners/UCTM2.jpg" onclick="changeBanner('Banners/UCTM2.jpg')">
        <img src="Banners/UCTM3.webp" onclick="changeBanner('Banners/UCTM3.webp')">
        <img src="Banners/UCTM4.webp" onclick="changeBanner('Banners/UCTM4.webp')">
      </div>
    </div>

    <div class="side-panel">
      <div class="price">R$ 149,90</div>
      <button class="buy-btn">Comprar</button>
      <button class="cart-btn">Adicionar ao carrinho</button>

      <div class="details">
        <p><strong>Desenvolvedora:</strong> Naughty Dog</p>
        <p><strong>Distribuidora:</strong> Playstation LLC</p>
        <p><strong>Lançamento:</strong> 10/05/2016</p>
        <p><strong>Plataformas:</strong> Playstation, PC</p>
        <img src="Banners/UCTLogo.png" alt="Logo FH5" class="game-logo">
      </div>
    </div>
  </div>

  <script>
    const banner = document.getElementById('banner');
    const video = document.getElementById('trailer');

    const thumbnails = [
      'Banners/UCT4M1.jpg',
      'Banners/UCTM2.jpg',
      'Banners/UCTM3.webp',
      'Banners/UCTM4.webp'
    ];

    let slideshowIndex = 0;
    let slideshowInterval;

    function showBanner() {
      banner.classList.add('active');
      video.classList.remove('active');
    }

    function showVideo() {
      banner.classList.remove('active');
      video.classList.add('active');
    }

    function changeBanner(src) {
      banner.src = src;
      showBanner();
      clearInterval(slideshowInterval);
    }

    function startSlideshow() {
      slideshowInterval = setInterval(() => {
        banner.src = thumbnails[slideshowIndex];
        showBanner();
        slideshowIndex = (slideshowIndex + 1) % thumbnails.length;
      }, 10000);
    }

    // Etapas: banner inicial → vídeo → slideshow
    setTimeout(() => {
      showVideo();
      video.play();

      video.onended = () => {
        slideshowIndex = 0;
        showBanner();
        banner.src = thumbnails[slideshowIndex];
        slideshowIndex++;
        startSlideshow();
      };
    }, 10000);
  </script>

</body>
</html>
